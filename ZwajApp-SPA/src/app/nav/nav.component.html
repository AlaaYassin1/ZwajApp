  <a style="margin-top:-10px;color:pink;
font-family:ToyorAljanah;font-size:2.25rem;font-weight:bolder" class="navbar-brand"
    href="#"><i class="fa fa-heart" aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>
  <ul style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#">الرئيسية </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">بحث</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">تواصل</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">دردشة</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="loggedOut()" *ngIf="loggedIn()">خروج</a>
    </li>
  </ul>

<!-- fa fa-user-o -->
<!-- fa fa-sign-out -->
  <div class="container h-75" style="display: flex; justify-content: flex-end; align-items: center;">
    <div  dropdown class="dropdown text-end">
      <a *ngIf="loggedIn()" dropdownToggle  class="dropdown-toggle text-light nav-link"
      style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem">
      مرحبا بك
     
    </a>
      <div class="dropdown-menu " *dropdownMenu>
        <a class="dropdown-item"><i class="fa fa-user-o" aria-hidden="true"></i>
       ملفي الشخصي</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" *ngIf="loggedOut()"> <i class="fa fa-sign-out"></i>
          تسجيل الخروج</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" (ngSubmit)="login()" #loginForm="ngForm" class="d-flex align-items-center" style="margin-right: auto;">
        <input required name="username" class="form-control ms-2" type="text" [(ngModel)]="model.username" placeholder="إسم المشترك">
        <input  required name="password" class="form-control ms-2" type="password" [(ngModel)]="model.password" placeholder="كلمة السر" >
        <button [disabled]="!loginForm.valid" style="font-weight:bold; font-family:'JF Flat'; font-size:1.0rem;" class="btn btn-secondary w-75 " type="submit">تفضل بالدخول</button>
    </form>
</div>
</nav>
