<form #registerForm="ngForm" (ngSubmit)="register()"  class="rtl">
  <h4 style="font-weight:bold;font-family:'JF Flat';" class="text-center text-dark mt-1">شريكك في الحياة بانتظارك</h4>
  <hr>

  <div class="form-group">
    <input name="username" [(ngModel)]="model.username"  type="text" class="form-control" placeholder="اسم المشترك">
  </div>
  
  <!-- <div class="form-group">
    <label for="selectValue" class="w-100 text-end my-2">اختر قيمة</label>
    <select class="form-control" name="selectValue" id="selectValue">
      <option *ngFor="let value of valuesFromRrgister" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group mt-3">
    <input  name="password" [(ngModel)]="model.password"  type="password" class="form-control" placeholder="كلمة السر">
  </div>

  <div class="form-group text-center  mt-4">
  <button style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg" type="submit">اشتراك</button>
  <button style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary mt-2 mt-md-0 btn-lg me-md-2" type="button" (click)="cancel()">ليس الان</button>

  </div>
</form>
